<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Symmetric Difference</title>
  </head>
  <body>

      <script type="text/javascript">


         
function checkCashRegister(price, cash, cid) {
  var change = cash - price;
  var changeInPennies = change*100;
  var balance=0;
  var solution = [];
  var currency = [0.01,0.05,0.1,0.25,1,5,10,20,100];
  
  var currencyBalance = Math.ceil(changeInPennies);
  
  for(var j=0; j<cid.length; j++){
    balance+= cid[j][1];
  }
			
  if(balance < change){
				
		console.log("Insufficient Funds") ;
			
  } else if (balance == change){
		console.log("Closed");
  } else {
  
        for(var i=cid.length-1; i >= 0; i--){

      var changeInBox = cid[i][1];
      var value = currency[i];

      var currencyCount = count(currencyBalance,changeInBox,value);
      currencyBalance = currencyBalance - (currencyCount * value * 100) ;
      if(currencyCount > 0){

        a = [];
        a[0] = cid[i][0];
        a[1] = currencyCount*value*1.00;

        solution.push(a);

      }
    
    }
    
 var finalValue=0;
    
   for(var k=0; k<solution.length; k++){
     
     
     finalValue+= solution[k][1];
     
   }

  
  // Here is your change, ma'am.
  
  if(parseFloat(finalValue).toFixed(2) == change){
     console.log(solution);
  }else {
    
    console.log("Insufficient Funds") ;
   
  }
			
			
			
  }
  
}

   function count(amount,changeLeft,denomination) {

      var x = amount/(denomination*100);
      var y = (changeLeft)/denomination;

      if(x>1){

          if(changeLeft*100 > amount){
              return parseInt(x);
          }
          else{
              return y;
          }

      }else{
          return 0;
      }

  }
  

// Example cash-in-drawer array:
// [["PENNY", 1.01],
// ["NICKEL", 2.05],
// ["DIME", 3.10],
// ["QUARTER", 4.25],
// ["ONE", 90.00],
// ["FIVE", 55.00],
// ["TEN", 20.00],
// ["TWENTY", 60.00],
// ["ONE HUNDRED", 100.00]]

checkCashRegister(19.50, 20.00, [["PENNY", 0.01], ["NICKEL", 0], ["DIME", 0], ["QUARTER", 0], ["ONE", 1.00], ["FIVE", 0], ["TEN", 0], ["TWENTY", 0], ["ONE HUNDRED", 0]]);

checkCashRegister(19.50, 20.00, [["PENNY", 1.01], ["NICKEL", 2.05], ["DIME", 3.10], ["QUARTER", 4.25], ["ONE", 90.00], ["FIVE", 55.00], ["TEN", 20.00], ["TWENTY", 60.00], ["ONE HUNDRED", 100.00]]);

checkCashRegister(3.26, 100.00, [["PENNY", 1.01], ["NICKEL", 2.05], ["DIME", 3.10], ["QUARTER", 4.25], ["ONE", 90.00], ["FIVE", 55.00], ["TEN", 20.00], ["TWENTY", 60.00], ["ONE HUNDRED", 100.00]]) ;







      </script>




  </body>
</html>
